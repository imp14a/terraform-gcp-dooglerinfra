name: "Application Apply"

on:
  pull_request:
    branches:
      - develop
    paths:
      - network/**
      - ./dev-network-workflow.yaml
    types:
      - closed
      - opened
      - synchronize

env:
  SERVICE_ACCOUNT: agus-dev-github-impersonate@lgke-app-gke.iam.gserviceaccount.com
  WIF_PROVIDER: projects/927779758991/locations/global/workloadIdentityPools/agus-dev-iwip/providers/agus-iac-github-fip
  BACKEND_BUCKET: agus-dev-iac-core-tf
  ENV: dev
  TF_VERSION: 1.1.7

jobs:
  terraform-pr:
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@v3
      # set up authentication via Workload identity Federation
      - id: gcp-auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: $${{ env.WIF_PROVIDER }}
          service_account: $${{ env.SERVICE_ACCOUNT }}
          access_token_lifetime: 3600s

      - id: gcp-sdk
        name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          install_components: alpha

      - id: tf-setup
        name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: $${{ env.TF_VERSION }}

      # run Terraform init/validate/plan
      - id: tf-init
        name: Terraform init
        run: |
          terraform init -backend=bucket=$${{ env.BACKEND_BUCKET }} -no-color
      - id: tf-validate
        name: Terraform validate
        run: terraform validate -no-color

      - id: tf-plan
        name: Terraform plan
        continue-on-error: true
        run: |
          terraform plan -input=false -var-file=../vars/$${{ env.ENV }}/commons.tfvars -var-file=../vars/$${{ env.ENV }}/network.tfvars -out tfplan -no-color
      
      - id: tf-apply
        if: github.event.pull_request.merged == true
        name: Terraform apply
        continue-on-error: true
        run: |
          terraform apply -input=false -auto-approve -no-color ../plan.out
      
      - id: pr-comment
        name: Post comment to Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: terraform\n$${{ steps.tf-plan.outputs.stdout }}
        with:
          script: |
            const output = `#### Terraform Initialization ‚öôÔ∏è\`$${{ steps.tf-init.outcome }}\`
            #### Terraform Validation ü§ñ\`$${{ steps.tf-validate.outcome }}\`
            <details><summary>Validation Output</summary>
            \`\`\`\n
            $${{ steps.tf-validate.outputs.stdout }}
            \`\`\`
            </details>
            #### Terraform Plan üìñ\`$${{ steps.tf-plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            $${process.env.PLAN}
            \`\`\`
            </details>
            #### Terraform Apply üìñ\`$${{ steps.tf-apply.outcome }}\`
            *Pusher: @$${{ github.actor }}, Action: \`$${{ github.event_name }}\`, Working Directory: \`$${{ env.tf_actions_working_dir }}\`, Workflow: \`$${{ github.workflow }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      # jq -j -r '.resource_changes[] | (.change.actions | join(",")), " ", .address, "\n" ' foo.json